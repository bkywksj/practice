<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>发布-问码子</title>
    <div th:replace="~{common/include.html :: include} "></div>

</head>
<body style="background-color: #eeeeee">
<div th:replace="~{common/include.html :: navgation} "></div>

<div class="container-fluid" style="background-color:#eeeeee;margin-left:10vw;margin-right:10vw;margin-top:3vw">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
           <h2><span class="glyphicon glyphicon-send" aria-hidden="true"></span> 发起</h2>
            <hr>
            <form action="/publish" method="post" id="question_form">
                <input type="hidden" name="id" th:value="${id}">
                <div class="form-group">
                    <label for="title">问题标题(简单扼要):</label>
                    <input type="text" class="form-control" id="title" name="title" placeholder="问题标题..." th:value="${title}">
                </div>
                <div class="form-group">
                    <label for="description">问题补充(必填,请参照右侧提示):</label>
                    <textarea class="form-control" id="description" name="description" cols="30" rows="10" th:text="${description}"></textarea>
                </div>
                <div class="form-group">
                    <label for="tag">添加标签:</label>
                    <input type="text" class="form-control" id="tag" name="tag" placeholder="输入标签,逗号隔开" th:value="${tag}">
                </div>

             <div style="text-align: right">
                 <span class="alert alert-danger" role="alert" th:if="${error}!=null" th:text="${error}"></span>
                 <span class="alert alert-success" role="alert" th:if="${success}!=null" th:text="${success}"></span>
                 <button type="submit" class="btn btn-success" id="submit" >发布</button>
             </div>
            </form>
        </div>

        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>问题发起指南</h3><br>
            <p><li style="font-size: medium">问题标题:</p><p style="text-indent:2em;">请用精简的语言描述您发布的问题,</p><p style="text-indent:2em;">不超过25字</p></li>
            <p><li style="font-size: medium">问题补充:</p><p style="text-indent:2em;">详细补充您的问题内容,</p><p style="text-indent:2em;">确保问题描述清晰直观,</p><p style="text-indent:2em;">并提供一些相关资料</p></li>
            <p><li style="font-size: medium">选择标签:</p><p style="text-indent:2em;">选择一个或者多个合适的标签,</p><p style="text-indent:2em;">用逗号隔开,</p><p style="text-indent:2em;">每个标签不超过10个字</p></li>

        </div>

    </div>
</div>




</body>
</html>
