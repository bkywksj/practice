<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${question.title}"></title>
</head>
<body style="background-color: #eeeeee">
<div th:replace="~{common/include.html :: navgation} "></div>

<div class="container-fluid" style="background-color:#eeeeee;margin-left:10vw;margin-right:10vw;margin-top:3vw">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h3><span th:text="${question.title}"></span></h3>

            <span class="text-muted">
                <span>●作者:</span>
                <span th:text="${question.user.name}"></span>

                <span>●发布于</span>
                <span th:text="${#dates.format(question.gmtCreat,'yyyy-MM-dd HH:mm:ss')}"></span>

                <span>●阅读数:</span>
                <span th:text="${question.viewCount}"></span>

            </span>
            <hr>

            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <span th:text="${question.description}"></span>
                <hr>
                <a th:href="@{'/publish/'+${question.id}}" class="text-muted" style="text-decoration:none"
                th:if="${session.user!=null && session.user.accountId==question.creator}">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    编辑
                </a>
                <hr>
            </div>


        </div>

        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h3>发起人</h3>
                <hr>

                <div class="media">
                    <div class="media-left">
                        <a href="#">
                            <img style="width: 4vw;height: 4vw" class="media-object img-circle"
                                 th:src="${question.user.avatarUrl}" alt="...">
                        </a>
                    </div>
                    <div class="media-body">
                        <h4 class="media-heading">
                            <span th:text="${question.user.name}"></span>
                        </h4>
                        <span class="text-muted">
                             ●
                            <span th:text="${question.commentCount}"></span>
                            个回复
                            <br> ●
                            <span th:text="${question.viewCount}"></span>次浏览
                            <br> ●
                            <span th:text="${#dates.format(question.gmtCreat,'yyyy-MM-dd HH:mm:ss')}"></span>
                    </span>

                    </div>
                </div>

            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h3>相关问题</h3>
            </div>
        </div>

    </div>
</div>


<div th:replace="~{common/include.html :: include} "></div>
</body>
</html>
